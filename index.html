<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- topbar -->
    <section class="topbar py-3">
        <div class="container-fluid px-5">
            <div class="d-flex justify-content-start align-items-center gap-2">
                <img src="img/support.svg" class="img-fluid support-icon" alt="">
                <p class="mb-0 fw-5">
                    Talk to our team to start saving <a href="tel:800.260.5355"
                        class="text-blue text-decoration-none fw-5">800.260.5355</a>
                </p>
            </div>
        </div>
    </section>
    <!-- topbar -->


    <!-- hero -->
    <section class="hero py-5 position-relative">
        <div class="container-fluid px-5">
            <div class="row g-5">
                <div class="col-md-4">
                    <div class="text-end">
                        <a href="" class="text-decoration-none">
                            <img src="img/logo.svg" class="img-fluid logo mb-5" alt="">
                        </a>
                        <img src="img/hero-left.svg" class="img-fluid mt-5 pt-4" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h1 class="roca h2">You've Been Pre Approved</h1>
                        <p class="roca">
                            Reduce your auto loan payment today
                        </p>
                        <p class="text-blue text-center">
                            step <span class="number active">1</span> <span class="number">2</span> <span class="number">3</span>
                        </p>

                        <form action="" class="bordered-form mb-2">
                            <p class="lead fw-bold">
                                Enter Your Savings ID and ZIP code
                            </p>
                            <input type="text" class="form-control border-black text-center mb-2 py-3" placeholder="Enter Your Savings ID" name="" id="">
                            <input type="text" class="form-control border-black text-center mb-2 py-3" placeholder="Enter Your ZIP code" name="" id="">

                            <button class="btn btn-blue w-100 d-block rounded-pill mb-4">
                                Start Saving Today!
                            </button>
                            <p class="fs-14">
                                Checking your rate DOES NOT affect your credit score.
                            </p>
                        </form>

                        <p>
                            No Savings ID? <a href="" class="text-link">Click here</a>.
                        </p>
                    </div>
                </div>

                <div class="col-md-4 mt-auto text-end">
                    <img src="img/hero-right.svg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- hero -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
